<!DOCTYPE html>
<html>

<head>
    <title>Example 01.02 - Lights</title>
    <script type="text/javascript" src="../libs/three.min.js"></script>
    <script type="text/javascript" src="../libs/stats.min.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.min.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id="STATS">
    </div>
    <div id="D3">
    </div>
    <script type="text/javascript">
   	var camera;
   	var scene;
   	var renderer;
    function init() {

        var stats = initStats();

        // create a scene, and that we will hold all our elements such as objects,cameras and lights
        scene = new THREE.Scene();

        //create a camera ,which defines where we are looking at
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        //create a render and set the size
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; //允许阴影映射，渲染阴影需要大量的资源，因此我们需要告诉渲染器我们需要阴影
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        //show axes in the screen
        var axes = new THREE.AxesHelper(10);
        scene.add(axes);

        //create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60, 20);
        var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true; //平面进行接受阴影

        //rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15,
            plane.position.y = 0;
        plane.position.z = 0;

        scene.add(plane);

        //create a cube
        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true; //需要阴影，方块进行投射阴影*/

        //position the cube
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        //add the cube to the scene
        scene.add(cube);

        //create a sphere
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0x7777fff });
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.castShadow = true; //需要阴影，方块进行投射阴影*/

        //position the sphere
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;

        //add the sphere to the scene
        scene.add(sphere);

        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        // console.log(scene.position);
        camera.lookAt(0, 0, 0);

        //add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        //add spotlight for the shadows
        //一种能投射锥形阴影区域的点光源。
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, 10);
        spotLight.castShadow = true;
        scene.add(spotLight);


        D3.appendChild(renderer.domElement);
        //render the scene
        renderer.render(scene, camera);

        //call the render function
        var step = 0;

        var controls = new function() {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
        }

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        gui.add(controls, 'bouncingSpeed', 0, 0.5);

        render();

        function render() {
            stats.update();

            //rotate the cube around ite axes
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            step += controls.bouncingSpeed;
            sphere.position.x = 20 + (10 * (Math.cos(step)));
            sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));


            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }


        function initStats() {
            var stats = new Stats();
            stats.setMode(0); //0 fps 1 ms

            //align top left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            STATS.appendChild(stats.domElement);

            return stats;


        }

    }

    function onResize(argument) {
    	camera.aspect=window.innerWidth/window.innerHeight;
    	camera.updateProjectionMatrix();
    	renderer.setSize(window.innerWidth,window.innerHeight);
    }

    window.addEventListener('resize',onResize,false);

    window.onload = init;
    </script>
</body>

</html>
